<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meesho Clone</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .product-card{min-height:100%;}
    .product-img{width:100%; height:200px; object-fit:cover;}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">MyShop</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/cart/">View Cart</a></li>
      </ul>
      <ul class="navbar-nav">
        {% if request.session.user_id %}
          <li class="nav-item"><span class="navbar-text text-white me-3">Hi {{request.session.user_name}}</span></li>
          <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/register/">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
  {% for m in messages %}
    <div class="alert alert-{{ m.tags }} py-2">{{ m }}</div>
  {% endfor %}
</div>

<div class="container mt-3">
  {% block content %}{% endblock %}
</div>
</body>
</html>
