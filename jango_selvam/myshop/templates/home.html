{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Products</h3>
  <form class="d-flex" method="get" action="/">
    <input class="form-control me-2" type="search" name="q" value="{{ request.GET.q }}" placeholder="Search products...">
    <button class="btn btn-outline-primary">Search</button>
  </form>
</div>

<div class="row g-3">
  {% for p in products %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card product-card">
        <a href="{% url 'product_detail' p.id %}">
    <img class="product-img" src="{{ p.image.url }}" alt="{{ p.name }}">
</a>


        <div class="card-body d-flex flex-column">
          <h6 class="card-title">{{ p.name }}</h6>
          <p class="card-text small text-muted">₹ {{ p.price }}</p>
          <form method="post" action="/add-to-cart/{{ p.id }}/" class="mt-auto">{% csrf_token %}
            <button class="btn btn-sm btn-primary w-100">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No products</p>
  {% endfor %}
</div>
{% endblock %}
