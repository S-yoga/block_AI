{% extends 'base.html' %}
{% block content %}
<h3>Register</h3>
<form method="post">{% csrf_token %}
  <div class="mb-2"><input class="form-control" type="text" name="name" placeholder="Name" required></div>
  <div class="mb-2"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
  <div class="mb-2"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
  <button class="btn btn-primary">Register</button>
  <a href="/login/" class="btn btn-link">Have account? Login</a>
</form>
{% endblock %}
