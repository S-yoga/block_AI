<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meesho Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'shop' %}">Meesho Clone</a>

    {% if request.session.user_id %}
      <form class="d-flex me-3" method="get" action="{% url 'shop' %}">
        <input class="form-control me-2" type="search" name="q" placeholder="Search products" value="{{ request.GET.q }}">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>

      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="catDrop" role="button" data-bs-toggle="dropdown">Categories</a>
          <ul class="dropdown-menu">
            {% for cat in categories %}
              <li><a class="dropdown-item" href="{% url 'category' cat.id %}">{{ cat.name }}</a></li>
            {% endfor %}
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
      </ul>
    {% else %}
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
      </ul>
    {% endif %}
  </div>
</nav>

<div class="container mt-4">
  {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
