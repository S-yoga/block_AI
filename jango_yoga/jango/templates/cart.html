{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>

<div class="row">
  {% for p in cart_items %}
    <div class="col-md-3">
      <div class="card mb-4">
        <img src="{{ p.image.url }}" class="card-img-top" style="height:200px;object-fit:cover;">
        <div class="card-body">
          <h5>{{ p.name }}</h5>
          <p>₹{{ p.price }}</p>
          <a href="{% url 'remove-from-cart' p.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>Your cart is empty.</p>
  {% endfor %}
</div>
{% endblock %}
