{% extends 'base.html' %}
{% block content %}
<h2>{{ category.name }}</h2>
<div class="row">
  {% for p in products %}
    <div class="col-md-3">
      <div class="card mb-4">
        <img src="{{ p.image.url }}" class="card-img-top" style="height:200px;object-fit:cover;">
        <div class="card-body">
          <h5>{{ p.name }}</h5>
          <p class="mb-1">₹{{ p.price }}</p>
          <a href="{% url 'product_detail' p.id %}" class="btn btn-info btn-sm">View</a>
          <a href="{% url 'add_to_cart' p.id %}" class="btn btn-primary btn-sm">Add to Cart</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No products in this category.</p>
  {% endfor %}
</div>
{% endblock %}
