{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img src="{{ product.image.url }}" class="img-fluid" style="max-height:450px;object-fit:cover;">
  </div>
  <div class="col-md-6">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <h4>₹{{ product.price }}</h4>
    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">Add to Cart</a>
  </div>
</div>

<h4 class="mt-4">Related Products</h4>
<div class="row">
  {% for p in related %}
    <div class="col-md-3">
      <div class="card mb-3">
        <img src="{{ p.image.url }}" class="card-img-top" style="height:150px;object-fit:cover;">
        <div class="card-body">
          <h6>{{ p.name }}</h6>
          <a href="{% url 'product_detail' p.id %}" class="btn btn-primary btn-sm">View</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No related products.</p>
  {% endfor %}
</div>
{% endblock %}
