{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>
<ul class="list-group">
{% for item in cart_items %}
    <li class="list-group-item">
        <div class="row align-items-center">
            <div class="col-md-2">
                <img src="{{ item.image.url }}" class="img-fluid" style="height:80px;object-fit:cover;">
            </div>
            <div class="col-md-6">
                <h5>{{ item.name }}</h5>
                <p>₹ {{ item.price }}</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="{% url 'remove-from-cart' item.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
    </li>
{% empty %}
    <li class="list-group-item">Cart is empty</li>
{% endfor %}
</ul>
{% endblock %}
