{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-5">
        <img src="{{ product.image.url }}" class="img-fluid">
    </div>
    <div class="col-md-7">
        <h2>{{ product.name }}</h2>
        <p>₹ {{ product.price }}</p>
        <p>{{ product.description }}</p>
        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
    </div>
</div>

<hr>
<h4>Related Products</h4>
<div class="row">
{% for r in related %}
    <div class="col-md-3">
        <div class="card">
            <img src="{{ r.image.url }}" class="card-img-top" style="height:150px;object-fit:cover;">
            <div class="card-body">
                <h6>{{ r.name }}</h6>
                <a href="{% url 'product_detail' r.id %}" class="btn btn-info btn-sm">View</a>
            </div>
        </div>
    </div>
{% empty %}
<p>No related products</p>
{% endfor %}
</div>
{% endblock %}
